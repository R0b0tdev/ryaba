<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Ryaba MVO</title>


  </head>
  <body>
    <div class="container zagolovok">
      <div class="row row-first">
        <div class="column">
          <h1>Курочка Ряба</h1>
          <h2>Впишите значения в окна и нажмите кнопку "Создать"</h2>
        </div>
      <div class="row row-second">
        <form id="messages" class="okna" method="get">
          <label for="pr1">1 word</label>
          <input class="vse-inputi" id="pr1" type="text" name="var1" placeholder="var1">

          <label for="pr2">2 word</label>
          <input class="vse-inputi" id="pr2" type="text" name="var2" placeholder="var2">

          <label for="pr3">3 word</label>
          <input class="vse-inputi" id="pr3" type="text" name="var3" placeholder="var3">

          <label for="pr4">4 word</label>
          <input class="vse-inputi" id="pr4" type="text" name="var4" placeholder="var4">

          <label for="pr5">5 word</label>
          <input class="vse-inputi" id="pr5" type="text" name="var5" placeholder="var5">

          <label for="pr6">6 word</label>
          <input class="vse-inputi" id="pr6" type="text" name="var6" placeholder="var6">

          <label for="pr7">6 word</label>
          <input class="vse-inputi" id="pr7" type="text" name="speach" placeholder="speach">
        </form>
      </div>
    </div>
      <div class="row">
        <div class="column">
          <a id="button-fetch" class="btn btn-primary">Создать</a>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div id="result"></div>
        </div>
      </div>



    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
